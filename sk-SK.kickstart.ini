THINGS_HEADER="Veci, ktoré by ste mali o Akeeba Kickstart vedieť"
THINGS_01="Kickstart nie je inštalátor. Je to nástroj na rozbalenie archívu. Samotný inštalátor bol vložený do súboru archívu počas vytvárania zálohy."
THINGS_02="Kickstart nie je jediný spôsob na rozbalenie záložného archívu. Namiesto neho môžete použiť Akeeba eXtract Wizard a nahrať rozbalené súbory pomocou FTP."
THINGS_03="Kickstart je viazaný konfiguráciou Vášho servera. Samostatne nemusí byť vôbec funkčný."
THINGS_04="Súbory s archívmi by ste mali sťahovať/nahrávať pomocou FTP v binárnom režime prenosu. Akákoľvek iná metóda môže viesť k poškodeniu záložného archívu a chybám obnovenia."
THINGS_05="Chyby po obnovení stránky sú zvyčajne spôsobené direktívami v súbore .htaccess alebo php.ini. Mali by ste rozumieť, že prázdne stránky, chyby 404 a 500, sú zvyčajne opraviteľné úpravou spomenutých súborov. Nie je našou úlohou pliesť sa do Vašich konfiguračných súborov, nakoľko by to mohlo byť nebezpečné pre vašu stránku."
THINGS_06="Kickstart prepisuje súbory bez varovania. Ak si nie ste istý, že je to v poriadku, nepokračujte."
THINGS_07="Pokus o obnovenie do dočasnej URL hostiteľa cPanel (napr. http://1.2.3.4/~pouzivatel) skončí chybou obnovenia a vaša stránka sa bude javiť nefunkčná. Je to normálne a súvisí to s tým, ako funguje Váš server a CMS."
THINGS_08="Pred použitím tohoto softvéru by ste si mali prečítať jeho dokumentáciu. Väčšine problémov sa dá vyhnúť ich je možné obísť, keď pochopíte ako tento softvér pracuje."
THINGS_09="Tento text neznamená, že bol zistený problém. Je to štandardný text, ktorý sa zobrazí pri každom spustení Kickstart."
