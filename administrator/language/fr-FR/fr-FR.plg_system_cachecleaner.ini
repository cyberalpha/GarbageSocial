CC_FRONTEND_SECRET_URL_DESC="Vous pouvez définir un Mot de passe qui vous permet de vider le cache par le frontend (côté site).<br />Placer votre mot de passe après la variable d'URL <strong>cleancache=</strong>, par exemple:<br /><span class=&quot;nn_code&quot;>http://www.votresite.com/index.php?cleancache=votre_mot_de_passe</span><br /><span class=&quot;nn_code&quot;>http://www.votresite.com/index.php?option=com_content&cleancache=votre_mot_de_passe</span>"
